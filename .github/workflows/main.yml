name: Main GitHub Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Compile the app
      run: npm install --production

  lint:
    name: Check the coding style (Lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: max/awesome-lint@v2.0.0
        run: |
          tslint src/*.ts{,x}
          tslint src/**/*.ts{,x}
